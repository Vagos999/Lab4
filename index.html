<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ITMD-361: Fundamentals of Web Development</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <h2>My Info</h2>
        <label>First Name: </label>
        <input type="text" name="first_name_field" placeholder="Enter your first name"><br>
        <label>Last Name: </label>
        <input type="text" name="last_name_field" placeholder="Enter your last name"><br>
        <label>Phone Number: </label>
        <input type="tel" name="phone_field" placeholder="Enter your phone number"><br>
        <label>Email Address: </label>
        <input type="email" name="email_field" placeholder="Enter your email"><br>
        <label>Gender: </label><br>
        <input type="radio" name="gender_field" value="Male">Male<br>
        <input type="radio" name="gender_field" value="Female">Female<br>
        <input type="radio" name="gender_field" value="I prefer not to answer">I prefer not to answer<br>
        <label>Age: </label><br>
        <select name="age_field">
          <option value="Age">Age</option>
          <option value="Under 18">Under 18</option>
          <option value="18-24">18 - 24</option>
          <option value="25-34">25 - 34</option>
          <option value="35-44">35 - 44</option>
          <option value="45-54">45 - 54</option>
          <option value="55-64">55 - 64</option>
          <option value="65 and over">65 and over</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <h2>My Availability</h2>
        <label>Days Available: </label><br>
        <input type="checkbox" name="available_field[]" value="Sunday">
        <label>Sunday</label><br>
        <input type="checkbox" name="available_field[]" value="Monday">
        <label>Monday</label><br>
        <input type="checkbox" name="available_field[]" value="Tuesday">
        <label>Tuesday</label><br>
        <input type="checkbox" name="available_field[]" value="Wednesday">
        <label>Wednesday</label><br>
        <input type="checkbox" name="available_field[]" value="Thursday">
        <label>Thursday</label><br>
        <input type="checkbox" name="available_field[]" value="Friday">
        <label>Friday</label><br>
        <input type="checkbox" name="available_field[]" value="Saturday">
        <label>Saturday</label><br>
        <label>Any Comments?</label><br>
        <textarea name="comments_field" rows="7" cols="62"></textarea><br>
      </fieldset>
      <br>
      <input type="submit" value="Send Me">
      <input type="hidden" name="hidden_field" value="lmatos1@hawk.iit.edu">
    </form>
  </body>
</html>
